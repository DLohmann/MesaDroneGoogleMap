<html>
    <head>
     <meta name="viewport" content="initial-scale=1.0,user-scalable=no" />
     <style type="text/css">
        html { height: 100% }
        body { height: 100%; margin: 0; padding: 0 }
        #map-canvas { height: 100% }
     </style>
     <script type="text/javascript"
        src="https://maps.googleapis.com/maps/api/js?
        key=YOUR_KEY_HERE&libraries=drawing"></script>
	<!-- JQuery CDN
	 <script
	  src="https://code.jquery.com/jquery-3.3.1.min.js"
	  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
	  crossorigin="anonymous"></script>
	-->
	<script type="text/javascript">
        var map;
		var marker;
        var latitude = 37.374712;
        var longitude = -120.577858;
		var currentTime = 0.0;
        function initialize()
        {
            // Add map
            var mapOptions =
            {
                // center: new google.maps.LatLng(37.374712, -120.577858),
                center: new google.maps.LatLng(latitude, longitude),
                zoom: 19,
                mapTypeId: google.maps.MapTypeId.SATELLITE,
            };
            map = new google.maps.Map(document.getElementById("map-canvas"), mapOptions);
            map.setTilt(0);

            // Add event listener
            google.maps.event.addListener(map, 'zoom_changed',
        function()
            {
            //alert(map.getZoom());
            });
            
            // Add marker
            marker = new google.maps.Marker(
            {
            position: new google.maps.LatLng(37.374712, -120.577858),
				map: map,
				title: "Marker A",
            });
        google.maps.event.addListener(marker, 'click', function()
        {
			map.panTo(marker.getPosition());
        });
        marker.setMap(map); 
        }
		
        function updateLocation(lat,lon){
            latitude = lat;
            longitude = lon;
			map.setCenter    ({latitude:latitude, longitude:longitude, alt:0});
			mark.setPosition ({latitude:latitude, longitude:longitude, alt:0});
        };
		
		function circlePoint(time) {
		  var radius = 0.001;
		  var x = Math.cos(time) * radius;
		  var y = Math.sin(time) * radius;
		  updateLocation (latitude + x, longitude + y);
		  //return {lat:window.lat + y, lng:window.lng + x};
		};
		
		function updateMarker () {
			currentTime = currentTime + 1000;
			circlePoint (currentTime);
		}
		
		//Set map to update every certain amount of time
		setInterval ("updateMarker ()", 1000);
		//Uses JQuery
		//window.setInterval (function () {
			
		//}, 5000);
		
		google.maps.event.addDomListener(window, 'load', initialize); 
    </script>
	</head>
    <body ondragstart="return false">
        <div id ="map-canvas"></div>
        <input class="w3-button w3-black" type="button" value="Input Button">
	</body>
</html>
